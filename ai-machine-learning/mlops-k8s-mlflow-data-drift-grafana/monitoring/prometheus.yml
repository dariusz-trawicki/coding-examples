global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Model Serving
  - job_name: 'model-serving'
    static_configs:
      - targets: ['serving:8000']
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
