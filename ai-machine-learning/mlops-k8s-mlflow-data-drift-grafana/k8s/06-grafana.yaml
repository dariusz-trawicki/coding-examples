---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: mlops
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: mlops
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: "MLOps Dashboards"
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-mlops
  namespace: mlops
data:
  mlops-dashboard.json: |
    {
      "title": "MLOps - Model Monitoring",
      "tags": ["mlops", "model"],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "5s",
      "panels": [
        {
          "id": 1,
          "title": "Total Predictions",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(model_predictions_total)",
              "refId": "A"
            }
          ],
          "gridPos": { "h": 8, "w": 6, "x": 0, "y": 0 }
        },
        {
          "id": 2,
          "title": "Predictions per Second",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (predicted_class) (rate(model_predictions_total[5m]))",
              "legendFormat": "{{predicted_class}}",
              "refId": "A"
            }
          ],
          "gridPos": { "h": 8, "w": 18, "x": 6, "y": 0 }
        },
        {
          "id": 3,
          "title": "Prediction Latency (p95)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (le) (rate(model_prediction_duration_seconds_bucket[5m])))",
              "legendFormat": "p95",
              "refId": "A"
            }
          ],
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 }
        },
        {
          "id": 4,
          "title": "Model Accuracy",
          "type": "gauge",
          "targets": [
            {
              "expr": "model_accuracy",
              "refId": "A"
            }
          ],
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 }
        },
        {
          "id": 5,
          "title": "Predictions by Class",
          "type": "piechart",
          "targets": [
            {
              "expr": "sum by (predicted_class) (model_predictions_total)",
              "legendFormat": "{{predicted_class}}",
              "refId": "A"
            }
          ],
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 }
        },
        {
          "id": 6,
          "title": "Model Info",
          "type": "table",
          "targets": [
            {
              "expr": "model_info",
              "format": "table",
              "refId": "A"
            }
          ],
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 }
        }
      ]
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-drift
  namespace: mlops
data:
  drift-dashboard.json: |
    {
      "title": "MLOps - Data Drift Monitoring",
      "tags": ["mlops", "drift", "monitoring"],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "5s",
      "panels": [
        {
          "id": 1,
          "title": "Drift Detected (last 5m)",
          "type": "stat",
          "targets": [
            { "expr": "max_over_time(model_drift_detected[5m])", "refId": "A" }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "type": "value", "options": { "0": { "text": "No Drift" }, "1": { "text": "DRIFT!" } } }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "green" },
                  { "value": 1, "color": "red" }
                ]
              }
            }
          },
          "gridPos": { "h": 6, "w": 4, "x": 0, "y": 0 }
        },
        {
          "id": 2,
          "title": "KS Statistic by Feature",
          "type": "timeseries",
          "targets": [
            { "expr": "model_drift_score", "legendFormat": "{{feature}}", "refId": "A" }
          ],
          "gridPos": { "h": 6, "w": 10, "x": 4, "y": 0 }
        },
        {
          "id": 3,
          "title": "P-Value by Feature",
          "type": "timeseries",
          "targets": [
            { "expr": "model_drift_pvalue", "legendFormat": "{{feature}}", "refId": "A" }
          ],
          "gridPos": { "h": 6, "w": 10, "x": 14, "y": 0 }
        },
        {
          "id": 4,
          "title": "Samples Received Rate (1m)",
          "type": "timeseries",
          "targets": [
            { "expr": "rate(drift_samples_received_total[1m])", "refId": "A" }
          ],
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 6 }
        },
        {
          "id": 5,
          "title": "Drift Checks Rate (5m)",
          "type": "timeseries",
          "targets": [
            { "expr": "rate(drift_checks_performed_total[5m])", "refId": "A" }
          ],
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 6 }
        },
        {
          "id": 6,
          "title": "Retraining Triggered (last 1h)",
          "type": "stat",
          "targets": [
            { "expr": "increase(drift_retraining_triggered_total[1h])", "refId": "A" }
          ],
          "gridPos": { "h": 6, "w": 6, "x": 0, "y": 12 }
        }
      ]
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: mlops
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.2.2
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
            # w razie plugin√≥w (np. piechart) wpisujesz tu, rozdzielone przecinkami
            - name: GF_INSTALL_PLUGINS
              value: ""
          volumeMounts:
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboards
              mountPath: /var/lib/grafana/dashboards
              readOnly: true
            - name: grafana-storage
              mountPath: /var/lib/grafana
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards-config
          configMap:
            name: grafana-dashboards-config
        - name: grafana-dashboards
          projected:
            sources:
              - configMap:
                  name: grafana-dashboard-mlops
              - configMap:
                  name: grafana-dashboard-drift
        - name: grafana-storage
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: mlops
  labels:
    app: grafana
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30300
      protocol: TCP
      name: http
